<!DOCTYPE html>
<html>
<head>
    <title>Social Media Addiction Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #00c6ff;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .accuracy {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>Social Media Addiction Predictor</h2>

    <form action="/predict" method="POST">
        <input type="number" step="any" name="screen" placeholder="Screen Time (hours)" required>
        <input type="number" name="night" min="0" max="1" placeholder="Night Usage (0 or 1)" required>
        <input type="number" step="any" name="switch" placeholder="App Switching Frequency" required>
        <input type="number" step="any" name="distraction" placeholder="Study Distraction (hours)" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result-box" style="background-color: {{ color }};">
        <h3>Addiction Risk: {{ result }}</h3>
        <p>{{ message }}</p>
    </div>

    <div class="accuracy">
        Model Accuracy: {{ accuracy * 100 }}%
    </div>
    {% endif %}
</div>
</body>
</html>
